<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
		<mat-toolbar>Menu
			<button type="button" aria-label="Toggle2 sidenav2" mat-icon-button (click)="drawer.toggle()">
				<mat-icon aria-label="Side2 nav2 toggle2 icon2">menu</mat-icon>
			</button>
		</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item routerLink="/home">Home</a>
			<a mat-list-item routerLink="/layouts">Layouts</a>
			<a mat-list-item routerLink="/listsView">Lists</a>
			<a mat-list-item href="#">Link 2</a>
			<a mat-list-item href="#">Link 3</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span>loki</span>
		</mat-toolbar>
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
