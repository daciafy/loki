<mat-toolbar color="primary">
	<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
		<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
	</button>
	<span>loki</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav"  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="isHandset$ === false">
		<mat-toolbar>
			Menu
		</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item routerLink="/home">Home</a>
			<a mat-list-item routerLink="/layouts">Layouts</a>
			<a mat-list-item routerLink="/listsView">Components</a>
			<a mat-list-item routerLink="/comparts">ComParts</a>
			<a mat-list-item href="#">Link 2</a>
			<a mat-list-item href="#">Link 3</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content class="sidenav-content">
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
